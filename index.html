<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bedridden Visit Form</title>
  <link rel="manifest" href="manifest.json">
  <script src="app.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 0; padding: 0; }
    header { background: #007bff; color: white; padding: 1rem; text-align: center; }
    .container { padding: 1rem; }
    .client-card {
      background: white; padding: 1rem; margin-bottom: 10px;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer;
    }
    .visit-card {
      background: #fff; padding: 0.5rem; margin-bottom: 5px;
      border-left: 4px solid #007bff; border-radius: 4px;
    }
    button {
      background: #007bff; color: white; border: none;
      padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;
    }
    button:disabled { background: #ccc; }
    #addForm { display: none; margin-top: 1rem; }
    #backBtn { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Bedridden Patient Visits</h1>
  </header>

  <div class="container" id="homePage">
    <h2>Client List</h2>
    <div id="clientList"></div>
    <button onclick="showAddClientForm()">+ Add Client</button>

    <div id="addClientForm" style="display:none; margin-top:1rem;">
      <input type="text" id="newClientName" placeholder="Enter client name">
      <button onclick="addClient()">Save</button>
    </div>
  </div>

  <div class="container" id="clientPage" style="display:none;">
    <button id="backBtn" onclick="goHome()">‚Üê Back</button>
    <h2 id="clientNameTitle"></h2>
    <div id="visitHistory"></div>
    <button onclick="showAddVisitForm()">+ Add Visit</button>

    <div id="addForm">
      <input type="date" id="visitDate">
      <button onclick="addVisit()">Save Visit</button>
    </div>
  </div>
</body>
</html>
